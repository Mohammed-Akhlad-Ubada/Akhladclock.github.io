<script>
let timevar;
let currentdate;

time=()=>{
const options = {
  weekday: 'long',
  year: 'numeric',
  month: 'long',
  day: 'numeric',
};
var date =new Date();
var hour=date.getHours();
var tam="AM";
if(hour>12)
{
    hour-=12;
    tam="PM";
}
timevar=hour+':'+date.getMinutes()+':'+date.getSeconds()+" "+tam;
currentdate=date.toLocaleDateString(undefined,options);
document.getElementById("time").innerHTML=timevar+"<br>"+currentdate;
}
setInterval(time,1000);

</script>
